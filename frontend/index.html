<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crossfire</title>
  </head>
  <body>
    <div id="app">
      <h1>Crossfire</h1>

      <section class="test-section">
        <h2>API Test</h2>
        <button id="test-btn">Test API Connection</button>
        <pre id="api-response"></pre>
      </section>

      <section class="test-section">
        <h2>WebSocket Test</h2>
        <div class="controls">
          <input type="text" id="room-id" placeholder="Room ID" value="test-room" />
          <button id="connect-btn">Connect to Room</button>
          <button id="disconnect-btn" disabled>Disconnect</button>
        </div>
        <p id="ws-status">Not connected</p>
        <div class="message-controls">
          <input type="text" id="message-input" placeholder="Type a message..." disabled />
          <button id="send-btn" disabled>Send Message</button>
        </div>
        <div id="messages"></div>
      </section>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
