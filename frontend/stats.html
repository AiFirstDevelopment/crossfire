<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crossfire Stats</title>
    <style>
      * { box-sizing: border-box; }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #1a1a2e;
        color: #eee;
        margin: 0;
        padding: 20px;
        min-height: 100vh;
      }
      h1 { color: #7c3aed; margin-bottom: 30px; }
      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        max-width: 1000px;
      }
      .stat-card {
        background: #252542;
        border-radius: 12px;
        padding: 20px;
        text-align: center;
      }
      .stat-value {
        font-size: 2.5rem;
        font-weight: bold;
        color: #7c3aed;
      }
      .stat-label {
        color: #888;
        margin-top: 8px;
        font-size: 0.9rem;
      }
      .refresh-info {
        margin-top: 30px;
        color: #666;
        font-size: 0.85rem;
      }
      .error { color: #f87171; }
      .loading { color: #888; }
    </style>
  </head>
  <body>
    <h1>Crossfire Stats</h1>
    <div id="stats-container" class="loading">Loading stats...</div>
    <p class="refresh-info">Auto-refreshes every 10 seconds</p>

    <script>
      const isProduction = window.location.hostname !== 'localhost';
      const apiUrl = isProduction
        ? 'https://crossfire-worker.joelstevick.workers.dev'
        : 'http://localhost:8787';

      async function fetchStats() {
        try {
          const response = await fetch(`${apiUrl}/api/matchmaking`);
          const data = await response.json();
          renderStats(data);
        } catch (error) {
          document.getElementById('stats-container').innerHTML =
            '<p class="error">Failed to load stats. Please refresh.</p>';
        }
      }

      function renderStats(data) {
        const container = document.getElementById('stats-container');
        container.className = 'stats-grid';
        container.innerHTML = `
          <div class="stat-card">
            <div class="stat-value">${data.onlineCount}</div>
            <div class="stat-label">Online Now</div>
          </div>
          <div class="stat-card">
            <div class="stat-value">${data.queueSize}</div>
            <div class="stat-label">In Queue</div>
          </div>
          <div class="stat-card">
            <div class="stat-value">${data.activeGames}</div>
            <div class="stat-label">Active Games</div>
          </div>
          <div class="stat-card">
            <div class="stat-value">${data.totalGamesPlayed.toLocaleString()}</div>
            <div class="stat-label">Total Games Played</div>
          </div>
          <div class="stat-card">
            <div class="stat-value">${data.totalPlayers.toLocaleString()}</div>
            <div class="stat-label">Total Players</div>
          </div>
          <div class="stat-card">
            <div class="stat-value">${data.returningUsers.toLocaleString()}</div>
            <div class="stat-label">Returning Users</div>
          </div>
          <div class="stat-card">
            <div class="stat-value">${data.sharedLinkClicks}</div>
            <div class="stat-label">Shared Link Clicks</div>
          </div>
        `;
      }

      // Initial fetch
      fetchStats();

      // Auto-refresh every 10 seconds
      setInterval(fetchStats, 10000);
    </script>
  </body>
</html>
