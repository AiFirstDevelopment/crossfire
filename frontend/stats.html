<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crossfire Stats</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      * { box-sizing: border-box; }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #1a1a2e;
        color: #eee;
        margin: 0;
        padding: 20px;
        min-height: 100vh;
      }
      h1 { color: #7c3aed; margin-bottom: 30px; }
      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        max-width: 1000px;
      }
      .stat-card {
        background: #252542;
        border-radius: 12px;
        padding: 20px;
        text-align: center;
      }
      .stat-value {
        font-size: 2.5rem;
        font-weight: bold;
        color: #7c3aed;
      }
      .stat-label {
        color: #888;
        margin-top: 8px;
        font-size: 0.9rem;
      }
      .refresh-info {
        margin-top: 30px;
        color: #666;
        font-size: 0.85rem;
      }
      .error { color: #f87171; }
      .loading { color: #888; }
      h2 { color: #7c3aed; margin-top: 40px; margin-bottom: 20px; }
      .leaderboard {
        max-width: 500px;
        background: #252542;
        border-radius: 12px;
        padding: 20px;
      }
      .leaderboard-item {
        display: flex;
        justify-content: space-between;
        padding: 12px 0;
        border-bottom: 1px solid #333;
      }
      .leaderboard-item:last-child { border-bottom: none; }
      .leaderboard-rank {
        color: #7c3aed;
        font-weight: bold;
        width: 40px;
      }
      .leaderboard-name { flex: 1; }
      .leaderboard-wins {
        color: #10b981;
        font-weight: bold;
      }
      .chart-container {
        max-width: 800px;
        background: #252542;
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Crossfire Stats</h1>
    <div id="stats-container" class="loading">Loading stats...</div>

    <h2>Games Over Time (Past 7 Days)</h2>
    <div class="chart-container">
      <canvas id="games-chart"></canvas>
    </div>

    <h2>Weekly Leaderboard</h2>
    <div id="leaderboard-container" class="loading">Loading leaderboard...</div>
    <p class="refresh-info">Auto-refreshes every 10 seconds</p>

    <script>
      const isProduction = window.location.hostname !== 'localhost';
      const apiUrl = isProduction
        ? 'https://crossfire-worker.joelstevick.workers.dev'
        : 'http://localhost:8787';

      let gamesChart = null;

      async function fetchStats() {
        try {
          console.log('Fetching from:', `${apiUrl}/api/matchmaking`);
          const response = await fetch(`${apiUrl}/api/matchmaking`);
          if (!response.ok) {
            throw new Error(`HTTP ${response.status}`);
          }
          const data = await response.json();
          renderStats(data);
        } catch (error) {
          console.error('Stats fetch error:', error);
          document.getElementById('stats-container').innerHTML =
            `<p class="error">Failed to load stats: ${error.message}</p>`;
        }
      }

      function renderStats(data) {
        const container = document.getElementById('stats-container');
        container.className = 'stats-grid';
        container.innerHTML = `
          <div class="stat-card">
            <div class="stat-value">${data.onlineCount}</div>
            <div class="stat-label">Online Now</div>
          </div>
          <div class="stat-card">
            <div class="stat-value">${data.queueSize}</div>
            <div class="stat-label">In Queue</div>
          </div>
          <div class="stat-card">
            <div class="stat-value">${data.totalGamesPlayed.toLocaleString()}</div>
            <div class="stat-label">Total Games Played</div>
          </div>
          <div class="stat-card">
            <div class="stat-value">${data.totalPlayers.toLocaleString()}</div>
            <div class="stat-label">Total Players</div>
          </div>
          <div class="stat-card">
            <div class="stat-value">${data.returningUsers.toLocaleString()}</div>
            <div class="stat-label">Returning Users</div>
          </div>
          <div class="stat-card">
            <div class="stat-value">${data.sharedLinkClicks}</div>
            <div class="stat-label">Shared Link Clicks</div>
          </div>
        `;
      }

      async function fetchLeaderboard() {
        try {
          const response = await fetch(`${apiUrl}/api/leaderboard/weekly?limit=20`);
          if (!response.ok) {
            throw new Error(`HTTP ${response.status}`);
          }
          const data = await response.json();
          renderLeaderboard(data.leaderboard);
        } catch (error) {
          console.error('Leaderboard fetch error:', error);
          document.getElementById('leaderboard-container').innerHTML =
            `<p class="error">Failed to load leaderboard: ${error.message}</p>`;
        }
      }

      function renderLeaderboard(leaderboard) {
        const container = document.getElementById('leaderboard-container');
        if (!leaderboard || leaderboard.length === 0) {
          container.innerHTML = '<p class="loading">No players on leaderboard yet</p>';
          return;
        }
        container.className = 'leaderboard';
        container.innerHTML = leaderboard.map(player => `
          <div class="leaderboard-item">
            <span class="leaderboard-rank">#${player.rank}</span>
            <span class="leaderboard-name">${player.playerId}</span>
            <span class="leaderboard-wins">${player.wins} wins</span>
          </div>
        `).join('');
      }

      async function fetchGamesOverTime() {
        try {
          const response = await fetch(`${apiUrl}/api/leaderboard/games-over-time`);
          if (!response.ok) {
            throw new Error(`HTTP ${response.status}`);
          }
          const data = await response.json();
          renderGamesChart(data.data);
        } catch (error) {
          console.error('Games over time fetch error:', error);
        }
      }

      function renderGamesChart(data) {
        const ctx = document.getElementById('games-chart').getContext('2d');

        // Format labels as readable dates
        const labels = data.map(d => {
          const date = new Date(d.timestamp);
          return date.toLocaleDateString('en-US', {
            weekday: 'short',
            month: 'short',
            day: 'numeric',
            hour: 'numeric'
          });
        });

        const games = data.map(d => d.games);

        if (gamesChart) {
          gamesChart.data.labels = labels;
          gamesChart.data.datasets[0].data = games;
          gamesChart.update();
        } else {
          gamesChart = new Chart(ctx, {
            type: 'line',
            data: {
              labels: labels,
              datasets: [{
                label: 'Games Completed',
                data: games,
                borderColor: '#7c3aed',
                backgroundColor: 'rgba(124, 58, 237, 0.1)',
                fill: true,
                tension: 0.3,
                pointRadius: 2,
                pointHoverRadius: 5,
              }]
            },
            options: {
              responsive: true,
              plugins: {
                legend: {
                  labels: { color: '#888' }
                }
              },
              scales: {
                x: {
                  ticks: {
                    display: false
                  },
                  grid: { color: '#333' }
                },
                y: {
                  beginAtZero: true,
                  ticks: {
                    color: '#888',
                    stepSize: 1
                  },
                  grid: { color: '#333' }
                }
              }
            }
          });
        }
      }

      // Initial fetch
      fetchStats();
      fetchLeaderboard();
      fetchGamesOverTime();

      // Auto-refresh every 10 seconds
      setInterval(fetchStats, 10000);
      setInterval(fetchLeaderboard, 10000);
      setInterval(fetchGamesOverTime, 30000); // Refresh chart every 30 seconds
    </script>
  </body>
</html>
