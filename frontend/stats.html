<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crossfire Stats - Live Game Statistics</title>
    <meta name="description" content="View live Crossfire game statistics - total games played, active players, weekly leaderboard, and games over time chart." />
    <meta name="robots" content="noindex, nofollow" />
    <link rel="canonical" href="https://crossfire.game/stats.html" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      * { box-sizing: border-box; }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #1a1a2e;
        color: #eee;
        margin: 0;
        padding: 20px;
        min-height: 100vh;
        overflow-x: hidden;
      }
      h1 { color: #7c3aed; margin-bottom: 30px; }
      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        max-width: 1000px;
      }
      .stat-card {
        background: #252542;
        border-radius: 12px;
        padding: 20px;
        text-align: center;
      }
      .stat-value {
        font-size: 2.5rem;
        font-weight: bold;
        color: #7c3aed;
      }
      .stat-label {
        color: #888;
        margin-top: 8px;
        font-size: 0.9rem;
      }
      .refresh-info {
        margin-top: 30px;
        color: #666;
        font-size: 0.85rem;
      }
      .error { color: #f87171; }
      .loading { color: #888; }
      h2 { color: #7c3aed; margin-top: 40px; margin-bottom: 20px; }
      .leaderboard {
        max-width: 500px;
        background: #252542;
        border-radius: 12px;
        padding: 20px;
      }
      .leaderboard-item {
        display: flex;
        justify-content: space-between;
        padding: 12px 0;
        border-bottom: 1px solid #333;
      }
      .leaderboard-item:last-child { border-bottom: none; }
      .leaderboard-rank {
        color: #7c3aed;
        font-weight: bold;
        width: 40px;
      }
      .leaderboard-name { flex: 1; }
      .leaderboard-wins {
        color: #10b981;
        font-weight: bold;
      }
      .chart-container {
        max-width: 800px;
        background: #252542;
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 20px;
      }
      /* Confetti styles */
      #confetti-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1000;
        overflow: hidden;
      }
      #confetti-container.hidden {
        display: none;
      }
      .confetti {
        position: absolute;
        top: -20px;
        animation: confetti-fall linear forwards;
      }
      @keyframes confetti-fall {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(100vh) rotate(720deg);
          opacity: 0;
        }
      }
      /* Highlight animation for new games */
      .stat-card.highlight {
        animation: pulse-highlight 0.5s ease-out;
        box-shadow: 0 0 20px #10b981, 0 0 40px #10b981;
        border: 2px solid #10b981;
      }
      @keyframes pulse-highlight {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div id="confetti-container" class="hidden"></div>
    <h1>Crossfire Stats</h1>
    <div id="stats-container" class="loading">Loading stats...</div>

    <h2>Games Over Time (Past 7 Days)</h2>
    <div class="chart-container">
      <canvas id="games-chart"></canvas>
    </div>

    <h2>Weekly Leaderboard</h2>
    <div id="leaderboard-container" class="loading">Loading leaderboard...</div>
    <p class="refresh-info">Auto-refreshes every 10 seconds</p>

    <script>
      const isProduction = window.location.hostname !== 'localhost';
      const apiUrl = isProduction
        ? 'https://crossfire-worker.joelstevick.workers.dev'
        : 'http://localhost:8787';

      let gamesChart = null;
      let previousTotalGames = null;
      const confettiContainer = document.getElementById('confetti-container');

      // Play win sound using Web Audio API
      function playWinSound() {
        try {
          const audioContext = new (window.AudioContext || window.webkitAudioContext)();
          const oscillator = audioContext.createOscillator();
          const gainNode = audioContext.createGain();

          oscillator.connect(gainNode);
          gainNode.connect(audioContext.destination);

          // Win sound - C5 note
          oscillator.frequency.value = 523.25;
          oscillator.type = 'sine';

          gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
          gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);

          oscillator.start(audioContext.currentTime);
          oscillator.stop(audioContext.currentTime + 0.5);
        } catch (e) {
          console.log('Could not play sound:', e);
        }
      }

      // Show confetti celebration
      function showConfetti() {
        confettiContainer.classList.remove('hidden');
        confettiContainer.innerHTML = '';

        const colors = ['#ff0', '#f0f', '#0ff', '#f00', '#0f0', '#00f', '#ff6600', '#646cff'];

        for (let i = 0; i < 100; i++) {
          const confetti = document.createElement('div');
          confetti.className = 'confetti';
          confetti.style.left = `${Math.random() * 100}%`;
          confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
          confetti.style.animationDuration = `${2 + Math.random() * 2}s`;
          confetti.style.animationDelay = `${Math.random() * 0.5}s`;
          confetti.style.width = `${6 + Math.random() * 8}px`;
          confetti.style.height = `${6 + Math.random() * 8}px`;
          confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
          confettiContainer.appendChild(confetti);
        }

        // Clean up after animation
        setTimeout(() => {
          confettiContainer.classList.add('hidden');
          confettiContainer.innerHTML = '';
        }, 4000);
      }

      // Celebrate new game completion
      function celebrateNewGame() {
        showConfetti();
        playWinSound();

        // Highlight total games card for 5 seconds
        const card = document.getElementById('total-games-card');
        if (card) {
          card.classList.add('highlight');
          setTimeout(() => {
            card.classList.remove('highlight');
          }, 5000);
        }
      }

      async function fetchStats() {
        try {
          console.log('Fetching from:', `${apiUrl}/api/matchmaking`);
          const response = await fetch(`${apiUrl}/api/matchmaking`);
          if (!response.ok) {
            throw new Error(`HTTP ${response.status}`);
          }
          const data = await response.json();

          // Check if new games were completed
          if (previousTotalGames !== null && data.totalGamesPlayed > previousTotalGames) {
            celebrateNewGame();
          }
          previousTotalGames = data.totalGamesPlayed;

          renderStats(data);
        } catch (error) {
          console.error('Stats fetch error:', error);
          document.getElementById('stats-container').innerHTML =
            `<p class="error">Failed to load stats: ${error.message}</p>`;
        }
      }

      function renderStats(data) {
        const container = document.getElementById('stats-container');
        container.className = 'stats-grid';
        const multiplayerGames = data.multiplayerGamesPlayed || 0;
        const botGames = data.totalGamesPlayed - multiplayerGames;
        container.innerHTML = `
          <div class="stat-card">
            <div class="stat-value">${data.onlineCount}</div>
            <div class="stat-label">Online Now</div>
          </div>
          <div class="stat-card">
            <div class="stat-value">${data.queueSize}</div>
            <div class="stat-label">In Queue</div>
          </div>
          <div class="stat-card">
            <div class="stat-value">${data.activeGames}</div>
            <div class="stat-label">Active Games</div>
          </div>
          <div class="stat-card" id="total-games-card">
            <div class="stat-value">${data.totalGamesPlayed.toLocaleString()}</div>
            <div class="stat-label">Total Games Played</div>
          </div>
          <div class="stat-card">
            <div class="stat-value">${multiplayerGames.toLocaleString()}</div>
            <div class="stat-label">Multiplayer Games</div>
          </div>
          <div class="stat-card">
            <div class="stat-value">${botGames.toLocaleString()}</div>
            <div class="stat-label">Bot Games</div>
          </div>
          <div class="stat-card">
            <div class="stat-value">${data.totalPlayers.toLocaleString()}</div>
            <div class="stat-label">Total Players</div>
          </div>
          <div class="stat-card">
            <div class="stat-value">${data.returningUsers.toLocaleString()}</div>
            <div class="stat-label">Returning Users</div>
          </div>
          <div class="stat-card">
            <div class="stat-value">${data.sharedLinkClicks}</div>
            <div class="stat-label">Shared Link Clicks</div>
          </div>
        `;
      }

      async function fetchLeaderboard() {
        try {
          const response = await fetch(`${apiUrl}/api/leaderboard/weekly?limit=20`);
          if (!response.ok) {
            throw new Error(`HTTP ${response.status}`);
          }
          const data = await response.json();
          renderLeaderboard(data.leaderboard);
        } catch (error) {
          console.error('Leaderboard fetch error:', error);
          document.getElementById('leaderboard-container').innerHTML =
            `<p class="error">Failed to load leaderboard: ${error.message}</p>`;
        }
      }

      function renderLeaderboard(leaderboard) {
        const container = document.getElementById('leaderboard-container');
        if (!leaderboard || leaderboard.length === 0) {
          container.innerHTML = '<p class="loading">No players on leaderboard yet</p>';
          return;
        }
        container.className = 'leaderboard';
        container.innerHTML = leaderboard.map(player => `
          <div class="leaderboard-item">
            <span class="leaderboard-rank">#${player.rank}</span>
            <span class="leaderboard-name">${player.playerId}</span>
            <span class="leaderboard-wins">${player.wins} wins</span>
          </div>
        `).join('');
      }

      async function fetchGamesOverTime() {
        try {
          const response = await fetch(`${apiUrl}/api/leaderboard/games-over-time`);
          if (!response.ok) {
            throw new Error(`HTTP ${response.status}`);
          }
          const data = await response.json();
          renderGamesChart(data.data);
        } catch (error) {
          console.error('Games over time fetch error:', error);
        }
      }

      function renderGamesChart(data) {
        const ctx = document.getElementById('games-chart').getContext('2d');

        // Generate all 7 days including today (using local timezone)
        const today = new Date();
        today.setHours(0, 0, 0, 0); // Start of today in local time
        const allDays = [];
        for (let i = 6; i >= 0; i--) {
          const d = new Date(today);
          d.setDate(d.getDate() - i);
          // Format as YYYY-MM-DD in local time
          const year = d.getFullYear();
          const month = String(d.getMonth() + 1).padStart(2, '0');
          const day = String(d.getDate()).padStart(2, '0');
          allDays.push(`${year}-${month}-${day}`);
        }

        // Initialize all days with zero counts
        const dailyData = {};
        allDays.forEach(day => {
          dailyData[day] = { multiplayer: 0, bot: 0 };
        });

        // Aggregate data by day, tracking multiplayer vs bot separately
        // Convert API timestamps to local date strings for matching
        data.forEach(d => {
          const date = new Date(d.timestamp);
          // Format as YYYY-MM-DD in local time (to match allDays)
          const year = date.getFullYear();
          const month = String(date.getMonth() + 1).padStart(2, '0');
          const day = String(date.getDate()).padStart(2, '0');
          const dayKey = `${year}-${month}-${day}`;
          if (dailyData[dayKey]) {
            // Use new breakdown if available, otherwise treat as multiplayer (legacy data)
            dailyData[dayKey].multiplayer += d.multiplayer ?? d.games;
            dailyData[dayKey].bot += d.bot ?? 0;
          }
        });

        // Use pre-sorted allDays array
        const sortedDays = allDays;
        const dailyMultiplayer = sortedDays.map(day => dailyData[day].multiplayer);
        const dailyBot = sortedDays.map(day => dailyData[day].bot);

        // Calculate cumulative totals
        let cumulative = 0;
        const cumulativeGames = sortedDays.map(day => {
          cumulative += dailyData[day].multiplayer + dailyData[day].bot;
          return cumulative;
        });

        // Labels (hidden but needed for tooltips)
        const labels = sortedDays.map(day => {
          const date = new Date(day + 'T12:00:00');
          return date.toLocaleDateString('en-US', {
            weekday: 'short',
            month: 'short',
            day: 'numeric'
          });
        });

        if (gamesChart) {
          gamesChart.data.labels = labels;
          gamesChart.data.datasets[0].data = dailyMultiplayer;
          gamesChart.data.datasets[1].data = dailyBot;
          gamesChart.data.datasets[2].data = cumulativeGames;
          gamesChart.update();
        } else {
          gamesChart = new Chart(ctx, {
            type: 'bar',
            data: {
              labels: labels,
              datasets: [
                {
                  label: 'Multiplayer',
                  data: dailyMultiplayer,
                  backgroundColor: 'rgba(16, 185, 129, 0.8)',
                  borderColor: '#10b981',
                  borderWidth: 1,
                  yAxisID: 'y',
                  stack: 'games',
                  order: 3
                },
                {
                  label: 'Bot',
                  data: dailyBot,
                  backgroundColor: 'rgba(251, 146, 60, 0.8)',
                  borderColor: '#f97316',
                  borderWidth: 1,
                  yAxisID: 'y',
                  stack: 'games',
                  order: 2
                },
                {
                  label: 'Cumulative Total',
                  data: cumulativeGames,
                  type: 'line',
                  borderColor: '#7c3aed',
                  backgroundColor: 'rgba(124, 58, 237, 0.1)',
                  fill: false,
                  tension: 0.3,
                  pointRadius: 4,
                  pointHoverRadius: 6,
                  yAxisID: 'y1',
                  order: 1
                }
              ]
            },
            options: {
              responsive: true,
              plugins: {
                legend: {
                  labels: { color: '#888' }
                }
              },
              scales: {
                x: {
                  stacked: true,
                  ticks: {
                    display: false
                  },
                  grid: { color: '#333' }
                },
                y: {
                  type: 'linear',
                  position: 'left',
                  stacked: true,
                  beginAtZero: true,
                  title: {
                    display: true,
                    text: 'Daily',
                    color: '#10b981'
                  },
                  ticks: {
                    color: '#888',
                    stepSize: 1
                  },
                  grid: { color: '#333' }
                },
                y1: {
                  type: 'linear',
                  position: 'right',
                  beginAtZero: true,
                  title: {
                    display: true,
                    text: 'Cumulative',
                    color: '#7c3aed'
                  },
                  ticks: {
                    color: '#7c3aed',
                    stepSize: 1
                  },
                  grid: {
                    drawOnChartArea: false
                  }
                }
              }
            }
          });
        }
      }

      // Initial fetch
      fetchStats();
      fetchLeaderboard();
      fetchGamesOverTime();

      // Auto-refresh every 10 seconds
      setInterval(fetchStats, 10000);
      setInterval(fetchLeaderboard, 10000);
      setInterval(fetchGamesOverTime, 30000); // Refresh chart every 30 seconds
    </script>
  </body>
</html>
